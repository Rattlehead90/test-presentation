<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h2 class="r-fit-text">VALIDACE CFD</h2>
				</section>
				<section>
					<section data-background-video="./IMG_7857.mp4" data-background-video-loop data-background-video-muted data-auto-animate>
						<h2 class="r-fit-text" style="color:#fdf6e3;">VALIDACE CFD</h2>
						<h2 class="" style="color:#eee8d5;">na testovací lince</h2>
						<h4 class="fragment" style="color:#eee8d5;">ČVUT | OPTIFLOW SOLUTIONS </h4>
					</section>
					<section data-markdown>
						<textarea data-template>
							# Proč validovat CFD?

							```markdown [1|2]
							- ověření správnosti postupu při vývoji
							- možnost interakce 
							```
						</textarea>
					</section>
				</section>
				<section data-background-iframe="https://www.optiflowsolutions.eu/"
				data-background-interactive>
					<h2>Umíme s tím pracovat</h2>
				</section>
				<section data-markdown>
					<textarea data-template>
						# Záhlaví

						Dlouhý text popisující naše rozmanité zkušenosti s předmětem diskuze. Umíme zkrátka všechno, plaťte nám peníze, posílejte zakázky.
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
